<!DOCTYPE html>
<html>
<head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sikomik">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Si Komik | Baca Komik Bahasa Indonesia</title>
  <link rel="manifest" href="manifest.json">
  <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: #1a1a2e;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        position: relative;
        width: 400px;
        height: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .background-effects {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(45deg, #8b5cf6, #a855f7);
        border-radius: 50%;
        animation: float 2s infinite ease-in-out;
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    .circuit {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        animation: rotate 5s linear infinite;
    }

    .circuit::before {
        content: '';
        position: absolute;
        top: -4px;
        left: 50%;
        width: 8px;
        height: 8px;
        background: #8b5cf6;
        border-radius: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
    }

    .glow-orb {
        position: absolute;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
    }

    .logo-container {
        position: relative;
        z-index: 10;
        background: linear-gradient(135deg, #c4b5fd, #a78bfa);
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
        transform: scale(0);
        animation: logoEntrance 0.6s ease-out 0.1s forwards;
    }

    .logo-svg {
        width: 120px;
        height: 120px;
        opacity: 0;
        animation: fadeInUp 0.5s ease-out 0.4s forwards;
    }

    .logo-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawPath 0.8s ease-out 0.7s forwards;
    }

    .title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #6d28d9;
        margin: 20px 0 10px 0;
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.4s ease-out 1.3s forwards;
    }

    .subtitle {
        font-size: 1rem;
        color: #7c3aed;
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.4s ease-out 1.6s forwards;
    }

    .letter {
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
    }

    @keyframes logoEntrance {
        0% {
            transform: scale(0) rotate(180deg);
            opacity: 0;
        }
        50% {
            transform: scale(1.1) rotate(0deg);
            opacity: 0.8;
        }
        100% {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes drawPath {
        to {
            stroke-dashoffset: 0;
        }
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes letterAnimation {
        0% {
            opacity: 0;
            transform: translateY(20px) scale(0.8);
        }
        50% {
            transform: translateY(-5px) scale(1.1);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
            opacity: 0.7;
        }
        50% {
            transform: translateY(-20px) rotate(180deg);
            opacity: 1;
        }
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.3;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.6;
        }
    }

    .restart-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        transition: all 0.3s ease;
        z-index: 100;
    }

    .restart-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
    }
  </style>
  <style>
    #flutter-container {
      visibility: hidden;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #splash-screen.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="splash-screen" class="container">
    <!-- Background Effects -->
    <div class="background-effects">
      <div class="circuit" style="top: 10%; left: 20%;"></div>
      <div class="circuit" style="top: 60%; right: 15%; width: 150px; height: 150px; animation-duration: 7s; animation-direction: reverse;"></div>
      <div class="glow-orb" style="top: 5%; right: 10%;"></div>
      <div class="glow-orb" style="bottom: 10%; left: 5%; animation-delay: -2s;"></div>
    </div>

    <!-- Logo Container -->
    <img class="logo-svg" src="assets/images/sikomik.png">
    <!-- Title -->
    <h1 class="title" id="title">Si Komik</h1>
    <!-- Subtitle -->
    <p class="subtitle" id="subtitle">Baca Komik Bahasa Indonesia</p>
  </div>
  <div id="flutter-container">
    <script src="flutter_bootstrap.js" async></script>
  </div>
  <script>
    function preventSwipeBack() {
      document.addEventListener("wheel", function (e) {
        if (e.shiftKey || e.deltaX !== 0) {
          e.preventDefault();
        }
      }, { passive: false });
    }
  </script>
  <script>
    function removeSplash() {
      const splash = document.getElementById('splash-screen');
      const flutterContainer = document.getElementById('flutter-container');

      splash.classList.add('fade-out');
      splash.addEventListener('transitionend', function () {
        splash.remove();
        flutterContainer.style.visibility = 'visible';
      });
    }
  </script>
  <script>
    function createParticles() {
        const container = document.querySelector('.background-effects');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 0.5 + 's';
            particle.style.animationDuration = (1 + Math.random() * 2) + 's';
            container.appendChild(particle);
        }
    }

    function animateText(elementId, delay) {
        const element = document.getElementById(elementId);
        const text = element.textContent;
        element.innerHTML = '';

        [...text].forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.animationDelay = (delay + index * 0.05) + 's';
            span.style.animation = 'letterAnimation 0.4s ease-out forwards';
            element.appendChild(span);
        });
    }

    function initAnimation() {
        createParticles();

        // Animate title letters
        setTimeout(() => {
            animateText('title', 0);
        }, 1300);

        // Animate subtitle letters
        setTimeout(() => {
            animateText('subtitle', 0);
        }, 1600);
    }

    function restartAnimation() {
        // Remove existing particles
        const particles = document.querySelectorAll('.particle');
        particles.forEach(p => p.remove());

        // Reset animations
        const logoContainer = document.querySelector('.logo-container');
        const logoSvg = document.querySelector('.logo-svg');
        const logoPaths = document.querySelectorAll('.logo-path');

        logoContainer.style.animation = 'none';
        logoSvg.style.animation = 'none';
        logoPaths.forEach(path => path.style.animation = 'none');

        // Reset text
        document.getElementById('title').innerHTML = 'Si Komik';
        document.getElementById('subtitle').innerHTML = 'Baca Komik Bahasa Indonesia';
        document.getElementById('title').style.opacity = '0';
        document.getElementById('subtitle').style.opacity = '0';

        // Restart animations
        setTimeout(() => {
            logoContainer.style.animation = 'logoEntrance 0.6s ease-out 0.1s forwards';
            logoSvg.style.animation = 'fadeInUp 0.5s ease-out 0.4s forwards';
            logoPaths.forEach((path, index) => {
                if (path.tagName === 'path' || path.tagName === 'line') {
                    path.style.animation = `drawPath 0.8s ease-out ${0.7 + index * 0.1}s forwards`;
                } else {
                    path.style.animation = `fadeIn 0.4s ease-out ${1 + index * 0.1}s forwards`;
                }
            });

            initAnimation();
        }, 100);
    }

    // Initialize on load
    window.addEventListener('load', initAnimation);
  </script>
</body>
</html>
